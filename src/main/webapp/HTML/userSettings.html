        <span class="private-title">隐私设置</span>
        <div class="private-settings">
            <ul>
                <li>
                    <div class="collection">
                        <span>公开我的收藏</span>
                        <i>
                            <em class="rectangle"></em>
                            <em class="circle"></em>
                        </i>
                    </div>
                    <div class="bornDate">
                        <span>公开我的生日</span>
                        <i>
                            <em class="rectangle"></em>
                            <em class="circle"></em>
                        </i>
                    </div>
                </li>
                <li>
                    <div class="Fanju">
                        <span>公开我的番剧</span>
                        <i>
                            <em class="rectangle"></em>
                            <em class="circle"></em>
                        </i>
                    </div>
                    <div class="school">
                        <span>公开学校信息</span>
                        <i>
                            <em class="rectangle"></em>
                            <em class="circle"></em>
                        </i>
                    </div>
                </li>
                <li>
                    <div class="follow">
                        <span>公开我的关注</span>
                        <i>
                            <em class="rectangle"></em>
                            <em class="circle"></em>
                        </i>
                    </div>
                    <div class="canvases">
                        <span>公开个人介绍</span>
                        <i>
                            <em class="rectangle"></em>
                            <em class="circle"></em>
                        </i>
                    </div>
                </li>

                <li>
                    <div class="homepage">
                        <span>公开我的主页</span>
                        <i>
                            <em class="rectangle"></em>
                            <em class="circle"></em>
                        </i>
                    </div>
                </li>
            </ul>



        </div>

        <span class="message-title">消息设置</span>
        <div class="message-settings">

            <div class="messageRemind">
                <span>消息提醒</span>
                <i>
                    <em class="rectangle"></em>
                    <em class="circle"></em>
                </i>
            </div>
            <div class="messageReply">
                <span>有人回复提醒我</span>
                <i>
                    <em class="rectangle"></em>
                    <em class="circle"></em>
                </i>
            </div>
            <div class="messageLikes">
                <span>有人点赞提醒我</span>
                <i>
                    <em class="rectangle"></em>
                    <em class="circle"></em>
                </i>
            </div>

        </div>
